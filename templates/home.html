<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id='calendar'></div>
  
    <!-- Button to trigger the task modal -->
    <button type="button" class="btn btn-primary" id="addTaskButton">Add Task</button>
  
    <!-- Modal for adding tasks -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="task-form">
              <div class="mb-3">
                <label for="task-name" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="task-name" required>
              </div>
              <div class="mb-3">
                <label for="task-company" class="form-label">Company</label>
                <input type="text" class="form-control" id="task-company">
              </div>
              <div class="mb-3">
                <label for="task-due-date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="task-due-date" required>
              </div>
              <div class="mb-3">
                <label for="task-due-time" class="form-label">Due Time</label>
                <input type="time" class="form-control" id="task-due-time" required>
              </div>
              <div class="mb-3">
                <label for="task-notes" class="form-label">Notes</label>
                <textarea class="form-control" id="task-notes" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
